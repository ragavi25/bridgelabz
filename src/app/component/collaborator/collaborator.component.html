<div class="example-col" fxFlex="100" fxFlex.xs="100" fxFlex.sm="100" fxLayout="column">
    <div fxFlex="100" class="example-total">
      <div class="example-title">Collaborators</div>
      <div class="example-detail" fxLayout="row">
        <div class="ownerimg"> <img [src]="ownerimg" class="example-img"> </div>
        <div fxLayout="column">
          <div>
            <span class="owner">raghavimr15@gmail.com(Owner)</span>
          </div>
          <div class="example-email"> {{email}}</div>
        </div>
      </div>
      <div fxLayout="row">
    <form class="example-form">
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div>
          <div fxLayout="row" fxLayoutAlign="space-between center">
            <div *ngFor="let note of collaborator"  class="if" fxLayout="row">
              <div class="example-add" *ngIf="!note.img">
                <div class="example-user" matTooltip="{{note.email}}>"><span class="user">{{note.email}}</span></div>
               </div>
              <div fxLayout="column">
             
                <div class="example-email"> {{note.email}}</div>
              </div>
              <div class="example-delete" fxLayoutAlign="end end"> 
                <button matTooltip="delete" mat-icon-button (click)="deleteCollaborator(note)"> 
                <img src="../../../assets/image/close-24px.svg" style="height:15px; opacity: .5;"> 
              </button>
            </div>
            </div>
          </div> 
          <img src="../../../assets/image/group_add-24px.svg" class="example-user">   
         </div> 
         <input type="text" class="totalperson" aria-label="Number"  placeholder="person or email to share with"  matInput [formControl]="opp"   [matAutocomplete]="auto"> 
         <img  src="../../../assets/image/done-24px.svg" class="example-user" (click)=" addcoloborator()">
         <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of options " [value]="option" >
              {{option.email}}
            </mat-option>
          </mat-autocomplete>
        </div>
      </form>
    </div>
    <div class="example-button-row" fxLayoutAlign="end">
      <button mat-raised-button color="primary" (click)="onNoClick()" mat-dialog-close>cancel</button>
       <button  mat-raised-button color="primary"(click)=" addcoloborator()">Save</button>
      </div>
    </div>
  </div>
