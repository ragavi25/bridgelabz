<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>EmployeeManagement</title>
</head>
<script src="Employee.js"></script>
<link href="StyleSheet.css" rel="stylesheet" />
<script type="text/javascript">
    $(document).ready(function () {
        $('#btn_save').click(function () {
          
            var firstn = document.getElementById("Fn");
            var Lastn = document.getElementById("Ln");
            var E = document.getElementById("email");
            var u = document.getElementById("SA");
            var p = document.getElementById("phone");
            var add = document.getElementById("addr");
            if ( firstn.value == "" || Lastn.value == "" || E.value == "" || u.value == ""  || p.value == "" || ad.value == "") {
                alert("Enter fill all the details");
                return false;
            }
            $.ajax({
                type: "GET",
                URL: "api/add",
                data: "{'firstn':'" + firstn.value + "','Lastn':'" + Lastn.value + "','E':'" + E.value + "','u':'" + u.value + "','p':'" + p.value + "','ad':'" + ad.value + "'}",
                success: function (data) {
                    show.data();
                    alert("sumbit successfully");
                    ClearField();
                }

            });
        });

    });
     $(document).ready(function () {
        $('#bt_login').click(function () {
          
           
            var u = document.getElementById("Un");
            var p = document.getElementById("ps");
           
            if (  u.value == ""  || p.value == "" ) {
                alert("Enter fill all the details");
                return false;
            }
            $.ajax({
                type: "GET",
                URL: "https:api/login",
                data: "{'u':'" + u.value + "','p':'" + p.value + "'}",
                success: function (data) {
                    show.data();
                    alert("sumbit successfully");
                    ClearField();
                }

            });
        });

    });


       
</script>
<body>
    <div class="Login_Form">
        <div class="form">
            <form class="Register-form" name="myform" onsubmit="return  formValidation()">
                <input type="text" id="id" placeholder="Enter UserId" name="UserId" required />
                <input type="text" id="Fn" placeholder="Enter FirstName" name="FirstName" required />
                <input type="text" id="Ln" placeholder="Enter LastName" name="LastName" required />
                <input type="text" id="email" placeholder="Enter Email" name="Email" required />
                <input type="text" id="Un" placeholder=" Enter UserName" name="username" required />
                <input type="password" id="ps" placeholder="Enter Password" name="password" required />
                <input type="text" id="phone" placeholder="Enter MobileNumber" name="Mobile" required />
                <input type="text" id="addr" placeholder="Enter Address" name="Address" required />
                <button id="btn_save ">Register</button>
                <p class="Message">Already Registered? <a href="#">Login</a></p>
            </form>
            <form class="login" onsubmit="return formValidation()">
                <input type="text" id="Un" placeholder="Enter UserName and EmailID" name="UserName" required />
                <input type="password" id="ps" placeholder="Enter PassWord" name="Pasword" required />
                <button id="bt_login">

                    <a href="Employeelist.html"> Login</a>
                </button>
                <p class="Message">Not Registered? <a href="#">Register</a></p>
            </form>
        </div>
    </div>
    
   
    
    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
    <script>
        $('.Message a').click(function () {

          
            $('form').animate({ height: "toggle", opacity: "toggle" }, "slow");
        });
       
    </script>
</body>
</html>
