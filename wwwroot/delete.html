<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Delete</title>
</head>
<script src="Employee.js"></script>
<link href="StyleSheet.css" rel="stylesheet" />
<script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("#bt_del").click(function () {
            var formData = new FormData;
            formData.append("userId", $("#dele").val());

            $.ajax({
                url: "api/delete",
                type: 'DELETE',
                cache: false,
                contentType: false,
                processData: false,
                data: formData,

                success: function (Response) {
                    window.location.href = 'https://localhost:5001/EmpleView.html'
                    alert("Deleted");
                }
            });
        });
    });
</script>
<body>
    <div>
        <div class="form">
            <form>
                <input id="dele" type="text" placeholder="Enter id" name="Delete" />
                <button id="bt_del">Delete</button>
            </form>
        </div>
    </div>
</body>
</html>
